<div class="boxed">
  <span id="overdue-header">Overdue Servers</span>
  <div *ngFor="let server of servers | overdueServers">
    <ul id="overdue-list">
      <li>{{ server.hostname }}</li>
      <li>{{ server.ip }}</li>
      <li>{{ server.deadline | dayDiff: currentDate }} day(s) ago</li>
    </ul>
  </div>
</div>
